writtenDefinitions:
  - title: General Definition
    entries:
      - The action of something (including light, sound, and liquid) moving
        upwards as it expands, opens or spreads out, such as a flower, plant, or
        lamp, or any thing or any action directly or indirectly associated with
        this, especially a fountain.
  - title: As a Noun
    entries:
      - A spray or jet of water that is forced up into the air by a pump or
        pressure. English = fountain.
